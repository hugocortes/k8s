apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: me
  labels:
    app: me
    role: frontend
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: resume.hugocortes.me
    http:
      paths:
      - path: /
        backend:
          serviceName: me
          servicePort: http
