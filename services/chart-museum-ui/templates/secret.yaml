apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "chart-museum-ui.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "chart-museum-ui.name" . }}
    helm.sh/chart: {{ include "chart-museum-ui.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
{{- if .Values.basicJSON }}
  BASIC_AUTH_USERS: {{ .Values.basicJSON | b64enc }}
{{- end }}
