authenticate:
  redirectUrl: https://authenticate.corteshq.net/oauth2/callback
  existingTLSSecret: ""
  idp:
    provider: oidc
    url: https://auth.corteshq.net/auth/realms/master
    clientID: ""
    clientSecret: ""
    sharedSecret: ""
    cookieSecret: ""
authorize:
  existingTLSSecret: ""
proxy:
  existingTLSSecret: ""
extraEnv:
  IDP_SCOPES: openid email profile groups
config:
  rootDomain: corteshq.net
  generateTLS: true
  policy:
  - from: https://charts.corteshq.net
    to: http://chartmuseum-ui-chart-museum-ui.storage:3000
    allowed_groups:
    - /charts
  - from: https://openfaas.corteshq.net
    to: http://gateway-external.openfaas-system:8080
    allowed_groups:
    - /openfaas
metrics:
  enabled: true
ingress:
  enabled: false
