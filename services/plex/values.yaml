  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  existingClaim: ""
  existingMoviesClaim: ""
  existingTVClaim: ""
  existingTranscodeClaim: ""

config:
  transcodeOnHost: false

