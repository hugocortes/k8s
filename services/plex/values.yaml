# Default values for plex.

image:
  repository: plexinc/pms-docker
  pullPolicy: IfNotPresent
  tag: plexpass

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

service:
  type: ClusterIP
  loadBalancerIP: ""
  port:
    pms: 32400
    pds: 32469
    pc: 3005
    pcr: 8324

resources: {}
