# postgresql custom settings
global:
  postgresql:
    postgresqlDatabase: metrics
usePasswordFile: true
replication:
  enabled: true
  slaveReplicas: 1
  synchronousCommit: "on"
  applicationName: main
metrics:
  enabled: true
  securityContext:
    enabled: true
livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
