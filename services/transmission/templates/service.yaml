apiVersion: v1
kind: Service
metadata:
  name: {{ include "transmission.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "transmission.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port.web }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.port.peer }}
      targetPort: peer
      protocol: TCP
      name: peer
  selector:
    {{- include "transmission.selectorLabels" . | nindent 4 }}
