# Default values for httpbin.

replicaCount: 1

image:
  repository: kennethreitz/httpbin
  pullPolicy: IfNotPresent
  tag: latest

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
