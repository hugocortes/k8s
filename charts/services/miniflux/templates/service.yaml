apiVersion: v1
kind: Service
metadata:
  name: {{ include "miniflux.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "miniflux.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "miniflux.selectorLabels" . | nindent 4 }}
