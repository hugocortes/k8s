---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: hugocortes-dev
  namespace: istio-system
  labels:
    app: ingressgateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      protocol: HTTPS
      name: https
    tls:
      mode: SIMPLE
      serverCertificate: sds
      privateKey: sds
      credentialName: hugocortes-dev-tls
    hosts:
    - hugocortes.dev
    - blog.hugocortes.dev
